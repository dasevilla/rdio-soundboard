<!DOCTYPE html>
<html>
  <head>
    <title>Soundboard for Rdio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container" id="album-view">

      <div class="row" id="album-name"></div>

      <div class="row" id="tracks"></div>

    </div>

    <script type="text/template" id="tpl-album-name">
      <div class="col-lg-12">
        <div class="page-header">
          <h1><a href="<%= shortUrl %>" target="_blank"><%= name %></a></h1>
        </div>
      </div>
    </script>

    <script type="text/template" id="album-track">
      <div class="thumbnail">
        <button type="button" class="track-play-button btn btn-default btn-lg">
          <span class="glyphicon glyphicon-play"></span>
        </button>
        <p><%= name.substr(0, 50) %></p>
      </div>
    </script>

    <script src="//www.rdio.com/api/api.js?client_id=IQ2AiDV3I0EgqlfvFhNyWg"></script>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/json2/json2.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/underscore-strings/src/underscore.strings.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
